version: '3'

services:
  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: hocalhost
      MYSQL_DATABASE: dbihome
      MYSQL_USER: myslquser
      MYSQL_PASSWORD: mysqlpassword
    ports:
      - '3306:3306'
    volumes:
      - mysql-data:/var/lib/mysql
volumes:
  mysql-data:
